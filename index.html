<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Projet Todo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Liste de tâches</h1>
    <button id="ajouterBtn">Ajouter une tâche</button>
    <ul id="listeTaches"></ul>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <input type="text" id="tacheInput" placeholder="Entrez une tâche" />
      <button id="validerAjout">Ajouter</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
